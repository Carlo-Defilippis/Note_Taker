<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="./index.html">Note Taker
    </a>
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group noteTitle">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
        <ul class="textArea">

        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
<script src="../server.js"></script>
<script type="text/javascript">


$(".new-note").on("click", function(notes) {
  let textTitleData = $(".note-title").val();
  let textAreaData = $(".note-textarea").val();
  console.log("Title ",textTitleData, "Area ",textAreaData);
});


  function runNoteQuery() {
    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
    $.ajax({ url: "../db/db.json", method: "GET" })
      .then(function(noteWritten) {
        var json = JSON.parse(noteWritten);
        // Here we then log the noteWritten to console, where it will show up as an object.
        console.log(json[0].title, json[0].text);
        console.log("------------------------------------");
        console.log(json.length);
        // Loop through and display each of the customers
        for (var i = 0; i < json.length; i++) {
          console.log("In for loop");
          // Get a reference to the tableList element and populate it with tables
          var tableList = $(".noteTitle");
          var noteText = $(".textArea");
          // Then display the fields in the HTML (Section Name, Date, URL)
          var titleNote = $("<li class='list-group-item mt-4'>");
          var textNote = $("<li class='list-group-item mt-4'>")

          titleNote.append(
            $("<p>").text("Note #" + (i + 1)),
            $("<hr>"),
            $("<p>").text("Title: " + json[i].title)
          );

          textNote.append(
            $("<p>").text("Note #" + (i + 1) + " text"),
            $("<hr>"),
            $("<p>").text(json[i].text),
              console.log("Append attempted")
          );

          tableList.append(titleNote);
          noteText.append(textNote);
        }
      });
  }

  // This function resets all of the data in our tables. This is intended to let you restart a demo.
  function clearTable() {
    alert("Clearing...");

    // Clear the tables on the server and then empty the elements on the client
    $.ajax({ url: "/api/clear", method: "POST" }).then(function() {
      $(".note-title").empty();
      $(".note-textarea").empty();
    });
  }

  $("#clear").on("click", clearTable);


  // Run Queries!
  // ==========================================
  runNoteQuery();


</script>

</html>
